<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Typeahead directive demo</title>
    <link rel="stylesheet" href="external/styles/bootstrap.min.css">
  </head>

  <body ng-controller='DemoCtrl'>
    <div class='container'>
      <h2>Angular.js directives and npm</h2>
      <div class='col-md-6'>
        <input type="text" ng-model="addressModel" placeholder="Type address"
              autofocus
              typeahead="address for address in getLocation($viewValue) | filter:$viewValue"
              typeahead-loading="loadingLocations"
              class="form-control">

              <hr>
        <pre>Selected address: {{addressModel | json}}</pre>
      <p >
      This example uses angular.js typeahead directive, shared on npm.
      Check source code here:
      <a href='https://github.com/anvaka/typeahead.demo'>typeahead.demo</a>
      </p>
      </div>
    </div>

    <script type="text/javascript" charset="utf-8" src='external/angular.js'></script>
    <script type="text/javascript" charset="utf-8" src='bundle.js'></script>
  </body>

</html>
